server:
  port: 3366


spring:
  application:
    name: config-client
  cloud:
    config:
      label: main # 分支名称
      name: config #配置文件名称
      profile: dev # 读取的后缀，上述三个综合，为master分支上的config-dev.yml的配置文件被读取，http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344/
#          uri: https://github.com/l3191919/springcloud-config.git
#          search-paths:
#            - spring-config
#      label: main
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露bus刷新配置的端点

management:
  endpoints:
    web:
      exposure:
        include: "*"
